<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Code Review</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main-header">
        <h3>The Code Review</h3>
    </div>

    <div class="intro">
        <h3 class="intro-head">Signup for our newsletter</h3>
        <p class="intro-sub">Get the latest news on how your code is doing right in your inbox</p>
        

    </div>

    <hr class="dbl">

    <div class="form-area">

        <form action="http://example.com/" method="post">
        <fieldset style="border: 0">
            <legend class="cat">Contact Information</legend>
            <div class="full-field">
                <label class="field-head" for="fullname">Full Name</label>
                <input type="text" placeholder="Required" style="direction: ltr;" name="fullname" id="fullname" class="field" required/>
            </div>
            <div class="full-field">
                <label class="field-head" for="email">Email Address</label>
                <input type="email" placeholder="Required" name="email" id="email" class="field" required/>
            </div>
            <div class="full-field">
                <label class="field-head" for="number">Phone Number</label>
                <input type="tel" name="number" id="number" class="field" placeholder=" ex. (123) 456 - 7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
             </div>
             <div class="full-field">
                <label class="field-head" for="address">Street Address</label>
                <input type="text" name="address" id="address" class="field" />
             </div>
             <div class="full-field">
                <label class="field-head" for="city">City</label>
                <input type="text" name="city" id="city" class="field" />
             </div>
             <div class="full-field">
                <label class="field-head" for="state">State</label>
                <select class="field2" id="state" name="state" >
                    <option class="dfield" value="Choose State" disabled selected>Choose State</option>
                    <option class="opt" value="state-1">State 1</option>
                    <option class="opt" value="state-2">State 2</option>
                    <option class="opt" value="state-3">State 3</option>
                    <option class="opt" value="state-4">State 4</option>
                </select>
             </div>
             <div class="full-field">
                <label class="field-head" for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" class="field3" />
             </div>

        </fieldset>

             <hr>

        <fieldset style="border: 0">
             <legend class="cat">Newsletter</legend>

             <p class="intro-sub">Select the newsletter you would like to receive</p>

             <input type="checkbox" name="newsletter" id="news-html" class="c-box"/>
             <label class="c-text" for="news-html">HTML News</label><br>
             <input type="checkbox" name="newsletter" id="news-css" class="c-box"/>
             <label class="c-text" for="news-css">CSS News</label><br>
             <input type="checkbox" name="newsletter" id="news-jscript" class="c-box"/>
             <label class="c-text" for="news-jscript">Javascript News</label>

             <p class="intro-sub">Newsletter Format</p>

             <input type="radio" name="newsletter-format" id="newsf-html" class="c-box"/>
             <label class="c-text" for="newsf-html">HTML News</label><br>
             <input type="radio" name="newsletter-format" id="newsf-plain" class="c-box"/>
             <label class="c-text" for="newsf-plain">Plain Text</label><br>


             <br>

             <label for="textarea" class="field-head2">Other topics you'd like to hear about</label>
             <textarea id="textarea" name="textarea" class="fieldtext"></textarea>

             <br>

        </fieldset>

             <button type="button" class="btn">Sign Up</button>

             <br>
             <br>

             <p class="copy">Copyright The Code Review</p>

        </form>
    </div>









</body>
</html>
